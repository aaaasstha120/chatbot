<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the compact navbar */
    .navbar {
      min-height: 30px;
      padding: 5px 10px;
    }

    .navbar-brand, .navbar-nav .nav-link {
      font-size: 12px;
      padding-top: 2px;
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
   {% if 'user' in session %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('dashboard') }}">SRIT Campus Hub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item  active">
         {% if 'user' in session %}
        <a class="nav-link" style="text-transform: uppercase;color: #f14b4b;">{{session['namet']}}</a>
      </li>
      <li class="nav-item">
         <a class="nav-link" href="{{url_for('changepass')}}">Change Password <span class="sr-only">(current)</span></a>
       </li>
       {% if 'Student' not in session.usert %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('help') }}">Help</a>
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      </li>
      
      {% endif %}
    </ul>
  </div>
</nav>
{% endif %}

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
